<!DOCTYPE html>
<html>
<head>
  <title>Главное меню</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Привет, <span id="user-name"></span></h2>
    <h3>Чат</h3>
    <ul id="chat-list"></ul>
    <input id="msg-input" placeholder="Напишите сообщение">
    <button onclick="sendMessage()">Отправить</button>
    <hr>
    <button onclick="window.location.href='profile.html'">Профиль</button>

  <script>
    if(currentUser) document.getElementById("user-name").innerText = currentUser.username;
    renderMessages();
  </script>
</body>
</html>
